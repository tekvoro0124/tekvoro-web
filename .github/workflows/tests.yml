name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        run: npm run test:api
        env:
          NODE_ENV: test
          VITE_API_URL: http://localhost:5002
          MONGODB_URI: mongodb://localhost:27017/tekvoro-test
          JWT_SECRET: test-secret-key-12345
          TEST_ADMIN_EMAIL: admin@tekvoro.test
          TEST_ADMIN_PASSWORD: Admin@12345
          TEST_USER_EMAIL: user@tekvoro.test
          TEST_USER_PASSWORD: User@12345

      - name: Upload API test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: test-results/api/

      - name: Upload API coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-coverage
          path: test-results/api-coverage/

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security tests
        run: npm run test:security
        env:
          NODE_ENV: test
          VITE_API_URL: http://localhost:5002
          MONGODB_URI: mongodb://localhost:27017/tekvoro-test
          JWT_SECRET: test-secret-key-12345
          TEST_ADMIN_EMAIL: admin@tekvoro.test
          TEST_ADMIN_PASSWORD: Admin@12345
          TEST_USER_EMAIL: user@tekvoro.test
          TEST_USER_PASSWORD: User@12345

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start dev server
        run: npm run dev &
        env:
          VITE_API_URL: http://localhost:5002

      - name: Wait for server to start
        run: sleep 10

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          VITE_APP_URL: http://localhost:5173
          VITE_API_URL: http://localhost:5002

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: playwright-report/

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-videos
          path: test-results/

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  test-report:
    name: Test Report
    runs-on: ubuntu-latest
    if: always()
    needs: [ api-tests, security-tests, e2e-tests, build ]

    steps:
      - name: Download API test results
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: api-test-results
          path: api-results/

      - name: Download E2E test results
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: e2e-test-results
          path: e2e-results/

      - name: Create test summary
        if: always()
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Execution Status" >> $GITHUB_STEP_SUMMARY
          echo "- API Tests: ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Test Results
              - API Tests: ${{ needs.api-tests.result }}
              - Security Tests: ${{ needs.security-tests.result }}
              - E2E Tests: ${{ needs.e2e-tests.result }}
              - Build: ${{ needs.build.result }}`
            })
