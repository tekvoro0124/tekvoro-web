# Netlify configuration for Tekvoro Website with Email System
[build]
  command = "npm install --legacy-peer-deps && npm run build"
  functions = "netlify/functions"
  publish = "dist"

  ## (optional) Settings for Netlify Dev
  ## https://github.com/netlify/cli/blob/main/docs/netlify-dev.md#project-detection
  [dev]
    command = "npm run dev" # Command to start your dev server
    port = 5173 # Port that the dev server will be listening on
    publish = "dist" # Folder with the static content for _redirect file
    functions = "netlify/functions" # Functions directory

  ## Environment variables for email system
  [context.production.environment]
    SENDGRID_API_KEY = "your-sendgrid-api-key"
    EMAIL_FROM_ADDRESS = "info@tekvoro.com"
    EMAIL_REPLY_TO = "info@tekvoro.com"

  [context.deploy-preview.environment]
    SENDGRID_API_KEY = "your-sendgrid-api-key"
    EMAIL_FROM_ADDRESS = "info@tekvoro.com"
    EMAIL_REPLY_TO = "info@tekvoro.com"

## API Proxy routes - SPECIFIC routes MUST come BEFORE catch-all
## Function redirects (Netlify Functions - specific endpoints FIRST)
[[redirects]]
  from = "/api/book-demo"
  to = "/.netlify/functions/book-demo"
  status = 200
  force = true

[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200
  force = true

[[redirects]]
  from = "/api/ai-search"
  to = "/.netlify/functions/ai-search"
  status = 200
  force = true

## Email system redirects
[[redirects]]
  from = "/api/email-track/*"
  to = "/.netlify/functions/email-track/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/email-click/*"
  to = "/.netlify/functions/email-track/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/email-analytics"
  to = "/.netlify/functions/email-analytics"
  status = 200
  force = true

[[redirects]]
  from = "/api/email-templates"
  to = "/.netlify/functions/email-templates"
  status = 200
  force = true

[[redirects]]
  from = "/api/send-email"
  to = "/.netlify/functions/send-email"
  status = 200
  force = true

[[redirects]]
  from = "/api/test-sendgrid-domain"
  to = "/.netlify/functions/test-sendgrid-domain"
  status = 200
  force = true

## Health check endpoint
[[redirects]]
  from = "/api/health"
  to = "https://tekvoro-web-production.up.railway.app/api/health"
  status = 200
  force = true

## Proxy ALL remaining API routes to Railway backend (MUST be AFTER specific routes)
[[redirects]]
  from = "/api/*"
  to = "https://tekvoro-web-production.up.railway.app/api/:splat"
  status = 200
  force = true

## SPA catch-all MUST be LAST so it doesn't block API routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

## more info on configuring this file: https://ntl.fyi/file-based-build-config



