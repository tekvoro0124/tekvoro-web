<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO Meta Tags -->
    <title>Tekvoro Technologies | AI Solutions, Web & Mobile Development</title>
    <meta name="title" content="Tekvoro Technologies | AI Solutions, Web & Mobile Development" />
    <meta name="description" content="Tekvoro Technologies delivers cutting-edge AI solutions, enterprise automation, web & mobile development, cloud services, and healthcare technology. Transform your business with innovation." />
    <meta name="keywords" content="Tekvoro, AI solutions, enterprise automation, web development, mobile apps, cloud solutions, healthcare technology, digital transformation, software development, machine learning, IoT, cybersecurity" />
    <meta name="author" content="Tekvoro Technologies" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.tekvoro.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tekvoro.com/" />
    <meta property="og:title" content="Tekvoro Technologies | Success by Innovation" />
    <meta property="og:description" content="Transform your business with Tekvoro's AI solutions, enterprise automation, web & mobile development, and cloud services." />
    <meta property="og:image" content="https://www.tekvoro.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Tekvoro Technologies" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.tekvoro.com/" />
    <meta name="twitter:title" content="Tekvoro Technologies | Success by Innovation" />
    <meta name="twitter:description" content="Transform your business with Tekvoro's AI solutions, enterprise automation, web & mobile development, and cloud services." />
    <meta name="twitter:image" content="https://www.tekvoro.com/og-image.png" />
    <meta name="twitter:site" content="@tekvoro" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#F59E0B" />
    <meta name="msapplication-TileColor" content="#F59E0B" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Tekvoro Technologies",
      "alternateName": "Tekvoro",
      "url": "https://www.tekvoro.com",
      "logo": "https://www.tekvoro.com/logo.png",
      "description": "Tekvoro Technologies delivers cutting-edge AI solutions, enterprise automation, web & mobile development, cloud services, and healthcare technology.",
      "foundingDate": "2024",
      "sameAs": [
        "https://www.linkedin.com/company/tekvoro",
        "https://twitter.com/tekvoro",
        "https://github.com/tekvoro"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-XXX-XXX-XXXX",
        "contactType": "customer service",
        "email": "info@tekvoro.com",
        "availableLanguage": ["English"]
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      }
    }
    </script>
    
    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Tekvoro Technologies",
      "url": "https://www.tekvoro.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.tekvoro.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
